<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="background">
        <img src="akira-hojo-bg.jpg" alt="body of water">
        <div class="credits">Photo by <a href="https://unsplash.com/@joephotography">Akira Hojo</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        <div class="sidebar">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin line art">
                <div class="sidebar-text">Odin</div>
            </div>
        </div>
    </div>
    <form>
        <div class="flex-row">
            <div class="data">
                <label for="first-name">FIRST NAME </label>
                <p></p>
                <input type="text" id="first-name" name="first" minlength="1" pattern="[A-Za-z]+"
                    title="First name must contain letters" required />
            </div>
            <div class="data">
                <label for="last-name">LAST NAME </label>
                <p></p>
                <input type="text" id="last-name" name="last" minlength="1" pattern="[A-Za-z]+"
                    title="Last name must contain letters."  required />
            </div>
        </div>

        <div class="flex-row">
            <div class="data">
                <label for="email">EMAIL </label>
                <p></p>
                <input type="email" id="email" name="em"
                    title="Must be a valid email." required />
            </div>
            <div class="data">
                <label for="phone">PHONE NUMBER </label>
                <p></p>
                <input type="tel" id="phone" name="ph"
                    title="Must be a valid phone number." required />
            </div>
        </div>

        <div class="flex-row">
            <div class="data">
                <label for="pass">PASSWORD </label>
                <p></p>
                <input type="password" id="pass" name="pw" minlength="6" 
                    title="Password must contain at least 6 characters." required />
            </div>
            <div class="data">
                <label for="pass2">CONFIRM PASSWORD </label>
                <p></p>
                <input type="password" id="pass2" name="pw2" required />
            </div>
        </div> 

        <div>
            <button>CREATE ACCOUNT</button>
        </div>
    </form>
</body>
</html>
