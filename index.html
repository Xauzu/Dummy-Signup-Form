<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="user-name">Username: </label>
            <p></p>
            <input type="text" id="user-name" name="user" minlength="3" required />
        </div>

        <div>
            <label for="first-name">First Name: </label>
            <p></p>
            <input type="text" id="first-name" name="first" minlength="1" required />
        </div> 

        <div>
            <label for="last-name">Last Name: </label>
            <p></p>
            <input type="text" id="last-name" name="last" minlength="1" required />
        </div> 

        <div>
            <label for="email">Email: </label>
            <p></p>
            <input type="email" id="email" name="em" required />
        </div> 

        <div>
            <label for="age">Age: </label>
            <p></p>
            <input type="number" id="age" name="age" min="1" required />
        </div> 

        <div>
            <label for="pass">Password: </label>
            <p></p>
            <input type="password" id="pass" name="pw" minlength="1" required />
        </div> 

        <div>
            <label for="pass2">Password confirmation: </label>
            <p></p>
            <input type="password" id="pass2" name="pw2" minlength="1" required />
        </div> 

        <div>
            <label for="aboutme">About Me: </label>
            <p></p>
            <textarea id="aboutme" name="am" rows="4" cols="20"></textarea>
        </div> 

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
